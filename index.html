<!DOCTYPE html>

<head>

  <script id="animalInfo" type="text/x-tmpl-mustache">
      <div id="photo-template">
      <h2 id="titleId">{{title}}</h2>
      <img src={{image_url}} id="imgId">
      <p id="paraId">{{description}}</p>
    </div>
  </script>
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <!--  -->
    <h2>Filter By Keyword</h2>
    <select id="select1">
      <option value="default">Filter by Keyword</option>
    </select>
    <!--  -->
    <h2>Filter By Title or Horns</h2>
    <select name="" id="selectSortMenu">
      <option class="fixed" value="sort by horns">sort by horns</option>
      <option class="fixed" value="sort by title">sort by title</option>
    </select>
    <!--  -->
    <div id="optionDiv">
      <button id="mainPage">main page</button>
      <button id="secondPage">second page</button>
    </div>
  </header>
